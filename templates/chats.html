<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<div class="container mt-3">
{% block content %}
<h3>Список чатов</h3>
<hr>
    <div class="row">
        {% for chat in chats %}
            <div class="col-md-4">
                <h5>{{ chat.name }}</h5>
<!--                <p><small>опубликовано: {{ post.created_at|date:"Y-m-d H:i" }}</small></p>-->
                <a href="{% url 'chat' chat_id=chat.id %}" style="text-decoration: none; color:white">
                    <button class="btn btn-primary">Читать</button>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
</div>
{% block js %}
{% endblock js %}
</body>
</html>
